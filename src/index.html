<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Battle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="text" class="input" id="search-hero" autocomplete="off" />
      </div>
    </header>
    <main>
      <section class="choose-hero">
        <div class="container">
          <ul class="heroes-list"></ul>
        </div>
      </section>
      <section class="choose-opponent">
        <div class="container">
          <div class="card-wrap">
            <div class="hero-card hidden"></div>
            <div class="opponent-card hidden"></div>
          </div>
          <div class="btn-wrap">
            <button type="button" class="search-opponent-btn hidden btn">Шукати опонента</button>
            <button type="button" class="start-btn hidden btn">Старт</button>
          </div>
        </div>
      </section>
      <section class="fight-section">
        <div class="container">
          <div class="fight-btn-wrap hidden">
            <button class="hit-btn">УДАР</button>
            <button class="block-btn">БЛОК</button>
            <button class="evasion-btn">УХИЛЕННЯ</button>
          </div>
          <div class="fight-stat">
            <ul class="hero-stat-list"></ul>
            <ul class="opponent-stat-list"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
